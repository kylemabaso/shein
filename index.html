<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title is important for search engine optimization. Use descriptive names -->
    <title>Document</title>

    <!-- We imported the Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- We imported the Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- We placed our CSS last because we want to use our own styling to overide Bootstrap styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="promo">
        <div class="row">
          <div class="col"></div>

          <div class="col">
            <p>Flash Sale</p>
          </div>

          <div class="col">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <h3>FAQ</h3>
                <p>Shipping & Payments</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <h3>Share & Learn</h3>
                <p>
                  Get <span style="color: red">10% OFF!</span> No spend limit.
                </p>
              </div>
            </div>
          </div>

          <div class="col"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-3">
            <h1 class="logo">Shein</h1>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control search"
                  placeholder="Search"
                />
                <button class="searchButton">Go</button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <ul class="iconMenu">
              <li><i class="bi bi-person"></i> 1</li>
              <li><i class="bi bi-cart"></i> 2</li>
              <li><i class="bi bi-heart"></i> 3</li>
              <li><i class="bi bi-globe"></i> 4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img src="https://placehold.co/300" alt="" />
        </div>

        <div class="col-md-6">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://placehold.co/600x350/orange/white"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://placehold.co/600x350/pink/white"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://placehold.co/600x350/lime/white"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="row">
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
            <div class="col-md-4 mb-2">
              <img src="https://placehold.co/100" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
